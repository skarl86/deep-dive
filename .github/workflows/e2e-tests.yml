name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "movie/src/**"
      - "movie/e2e/**"
      - "movie/playwright.config.ts"
      - "movie/next.config.ts"
      - "movie/tsconfig.json"
      - "movie/package.json"
      - "movie/pnpm-lock.yaml"
  pull_request:
    branches: [main, develop]
    paths:
      - "movie/src/**"
      - "movie/e2e/**"
      - "movie/playwright.config.ts"
      - "movie/next.config.ts"
      - "movie/tsconfig.json"
      - "movie/package.json"
      - "movie/pnpm-lock.yaml"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd movie
          pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: |
          cd movie
          pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: |
          cd movie
          pnpm run test:e2e
        env:
          TMDB_API_READ_ACCESS_TOKEN: ${{ secrets.TMDB_API_TOKEN }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: movie/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: movie/test-results/
          retention-days: 30
